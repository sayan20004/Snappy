version: '3.8'

services:
  # MongoDB with persistent storage
  mongodb:
    image: mongo:7.0
    container_name: snappy-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: snappy-todo
    volumes:
      - /data/mongodb:/data/db
      - /data/mongodb-config:/data/configdb
    networks:
      - snappy-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API with production settings
  backend:
    image: ${DOCKER_REGISTRY}/snappy-backend:${VERSION:-latest}
    container_name: snappy-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5001
      MONGODB_URI: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/snappy-todo?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: ${FRONTEND_URL}
    volumes:
      - /data/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - snappy-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend with Nginx
  frontend:
    image: ${DOCKER_REGISTRY}/snappy-frontend:${VERSION:-latest}
    container_name: snappy-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - snappy-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  snappy-network:
    driver: bridge
